<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/all css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <div class="top">
        <img
          class="netflix-logo"
          src="/images/BrandAssets_Logos_01-Wordmark-removebg(1)(1).png"
        />

        <button class="sign-in">Sign In</button>
      </div>
      <div class="text">
        <p class="head">Unlimited movies, TV shows, and more</p>
        <p class="main">Watch anywhere. Cancel anytime.</p>
        <p class="foot">
          Ready to watch? Enter your email to create or restart your membership.
        </p>
      </div>
      <form>
        <div class="bottom-button">
          <input
            class="email"
            type="email"
            placeholder="Email address"
            required
          />
          <button class="get-started">
            Get Started
            <svg
              width="30"
              height="20"
              xmlns="https://www.svgrepo.com/show/522374/chevron-right.svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M15.5859 12L8.29303 19.2928L9.70725 20.7071L17.7072 12.7071C17.8948 12.5195 18.0001 12.2652 18.0001 12C18.0001 11.7347 17.8948 11.4804 17.7072 11.2928L9.70724 3.29285L8.29303 4.70706L15.5859 12Z"
                fill="currentColor"
              ></path>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
